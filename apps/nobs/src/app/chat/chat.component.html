<div id="chatarea" class="chat">
  <div class="message" *ngFor="let message of messages">{{message.sender}} {{message.message}}</div>
</div>
<form [formGroup]="messageForm" (ngSubmit)="messageFormSubmit()">
  <input sasuga-text-input type="text" formControlName="message" [placeholder]="!ready ? 'choose username' : 'Just landed in L.A.'">
  <button sasuga-btn type="submit" [disabled]="!messageForm.valid">{{!ready ? 'join' : 'send'}}</button>
</form>
